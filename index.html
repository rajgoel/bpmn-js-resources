<!DOCTYPE html>
<html>
<head>
  <title>BPMN Modeller</title>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="description" content="Simple web-based tooling for modelling BPMN with resources.">
  <meta name="keywords" content="BPMN">
  <meta name="author" content="Asvin Goel">

  <link rel="stylesheet" href="app/vendor/bpmn-js/assets/diagram-js.css" />
  <link rel="stylesheet" href="app/vendor/bpmn-js/assets/bpmn-font/css/bpmn-embedded.css" />
  <link rel="stylesheet" href="app/app.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="https://demo.bpmn.io/assets/favicon.png" />
</head>
<body>
  <div id="canvas"></div>

  <div>
  <ul class="buttons">
    <li>
      <label class="fileContainer"  id="js-upload-bpmn">
        <i class="fas fa-upload"></i>
        <input type="file" title="upload BPMN diagram"/>
      </label>
    </li><li>
      <a id="js-download-bpmn" href title="download BPMN diagram" onclick='return false;'>
        <i class="fas fa-download"></i>
      </a>
    </li><li>
      <a id="js-download-svg" href title="download as SVG image" onclick='return false;'>
        <i class="fas fa-image"></i>
      </a>
    </li><li>
      <a id="js-center" href title="center" onclick='return false;' >
        <i class="fas fa-arrows-alt"></i>
      </a>
    </li><li>
      <a id="js-zoom-in" href title="zoom in" onclick='return false;' >
        <i class="fas fa-search-plus"></i>
      </a>
    </li><li>
      <a id="js-zoom-out" href title="zoom out" onclick='return false;' >
        <i class="fas fa-search-minus"></i>
      </a>
    </li>
  </ul>
  </div>

  <script src="app/app.bundled.js"></script>
</body>
</html>
